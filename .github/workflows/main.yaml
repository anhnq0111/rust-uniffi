name: App Tracking SDK Workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
    build_and_check:
      name: Build and Check
      runs-on: ubuntu-22.04
      steps:
        - uses: actions/checkout@v4
        - name: Install the Rust toolchain
          uses: actions-rust-lang/setup-rust-toolchain@v1
          with:
            components: rustfmt
        - name: Enforce formatting
          run: cargo fmt --check
